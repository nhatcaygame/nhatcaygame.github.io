<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/nhatcaygame.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="wrapper">


        <div class="profile-card js-profile-card">
            <div class="profile-card__img">
                <img alt="profile card" src="/assets/img/nhatcaygame.jpg" />
            </div>

            <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name">Vũ Nhật &#10003;</div>
                <div class="profile-card__txt"> Xin Chào, Tôi là Vũ Nhật là một thằng nhóc mới tập làm youtube sở thích
                    của tôi là chia sẻ file giảm lag cho game, ngoài ra tôi còn thích chia sẻ kiến thức lập trình và
                    kiến thức bảo mật

                </div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc__icon">
                        <svg class="icon">
                            <use xlink:href="#icon-location" /></svg>
                    </span>

                    <span class="profile-card-loc__txt">
                        Đồng Nai
                    </span>
                </div>

                <div class="profile-card-inf">
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">18</div>
                        <div class="profile-card-inf__txt">Tuổi</div>
                    </div>

                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">1.045</div>
                        <div class="profile-card-inf__txt">Following</div>
                    </div>

                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">5 Năm</div>
                        <div class="profile-card-inf__txt">Kinh Nghiệm</div>
                    </div>

                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">3</div>
                        <div class="profile-card-inf__txt">Website</div>
                    </div>
                </div>


                <div class="profile-card-ctr">
                    <button class="profile-card__button button--blue js-message-btn" onclick="FacebookLink()">
                        Facebook</button>
                    <button class="profile-card__button button--orange" onclick="YoutubeLink()"> Youtube</button>
                </div>
            </div>





        </div>


        <script type="text/javascript" src="/assets/js/nhatcaygame.js"></script>
</body>

</html>
